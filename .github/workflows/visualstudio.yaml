name: Visual Studio
on:
  push:
    branches: [ visualstudio ]

jobs:
  visualstudio:
    strategy:
      matrix:
        #config:
        #  - Release
        #  - Debug
        arch:
          - x64
        #  - x86
    - uses: actions/checkout@v2
      with:
        fetch-depth: 1
    - uses: ilammy/msvc-dev-cmd@v1
    - name: Build something requiring CL.EXE
      run: |
        mkdir build
        cd build
        cmake -G "NMake Makefiles" ..
        nmake

